<html>
<head>
    <script src="../vue_tuto/node_modules/vue/dist/vue.global.prod.js"></script>
</head>
<body>
<div id="app1">
    app1: {{ message }}
</div>

<script>
    const App1 = {
        data() {
            return {
                message: "Hello Vue!"
            }
        }
    }

    app1 = Vue.createApp(App1)
    app1.mount('#app1')
</script>
</body>
</html>
